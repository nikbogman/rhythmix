<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.orange.min.css">
    <meta name="color-scheme" content="light dark">
    <title>Rhythmix</title>
    <style>
        #invalid-track-input {
            display: none;      
        }

    </style>
</head>

<body>
    <main class="container">
        <h1>Rhythmix</h1>
        
        <div>
            <form onsubmit="handleSubmit(event)">
                <input id="track-input" type="text"  placeholder="Enter SoundCloud URL" aria-describedby="invalid-track-input"/>
                <small id="invalid-track-input">
                    Please provide a valid SoundCloud track URL!          
                </small>

                <input id="track-submit" type="submit" value="Submit">
            </form>
        </div>

        <div id="tracks"></div>
    </main>

    <script src="./index.js"></script>
    <script>
        // aria-busy="true" aria-label="Please waitâ€¦" on the button when loading
        // place the button and the input next to eachother

        const input = document.getElementById('track-input');
        const invalid = document.getElementById('invalid-track-input');
        const btn = document.getElementById('track-submit');
        const list = document.getElementById('tracks');

        const cache = new TrackCache();
        
        function loadTracksFromCache() {
            const trackIds = cache.getTrackIds();
            list.innerHTML = ''; 

            for(const id of trackIds) {
                const li = document.createElement('article');
                li.textContent = id;
                list.appendChild(li);
            }
        }


        async function handleSubmit(event) {
            event.preventDefault();
            const url = input.value.trim();

            if(!url) {
                input.setAttribute("aria-invalid", "true");
                invalid.style.display = 'block';
            }

            input.removeAttribute("aria-invalid");
            invalid.style.display = 'none';
            // async fetch from the api
            try {
                const response = await fetch('/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                const li = document.createElement('article');
                li.textContent = url;
                list.appendChild(li);
                input.value = '';

                cache.addTrackId(url);
                
                console.log(data);
            } catch (err) {
                console.error(err);
            }
        }

        loadTracksFromCache();
    </script>
</body>
</html>
